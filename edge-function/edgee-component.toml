manifest-version = 1

[component]
name = "example-rust-edge-function-component"
version = "1.0.0"

category = "edge-function"
subcategory = "wasm-function"
description = '''
## Overview

Describe **what this component does** and why it exists.

---

## Key Features & Benefits

### Features

- **Feature example**: Quick feature description.
- **Another feature**: Optional additional detail.

### Benefits

- **Benefit example**: Quick benefit description.
- **Another benefit**: Optional additional detail.

---

## Use Cases

- **Use Case Example**: Quick use case description.
- **Another use case**: Optional context.

---

Additional resources: [Resource example](https://your-resource-link.com)
'''
documentation = "https://github.com/edgee-cloud/example-rust-component"
repository = "https://github.com/edgee-cloud/example-rust-component"
language = "Rust"
wit-version = "1.0.0"

[component.build]
command = "cargo build --target wasm32-wasip2 --release --target-dir ./target && rm -f ./component.wasm && mv ./target/wasm32-wasip2/release/example_rust_edge_function_component.wasm ./component.wasm"
output_path = "component.wasm"

[component.settings.example]
title = "Example Config Field"
type = "string"
